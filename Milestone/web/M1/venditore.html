<html>
    <head>
        <title>Venditore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="keywords" content="HTML, CSS, PHP, MySQL, AMM">

    </head>
    <body>
            
        <h1>Inserisci le caratteristiche di un nuovo oggetto</h1>
        
        <form>
            
            <label for="Nome">Nome dell'oggetto</label> <br>
            <input type="text" name ="Nome" id="Nome" /> <br> <br>

            <label for="Url">URL dell'oggetto</label> <br>
            <input type="url" name ="Url" id="Url" /> <br> <br>

            <label for="Descrizione">Descrizione dell'oggetto</label> <br>
            <textarea name="Descrizione" id="Descrizione" 
                  cols="40"  rows="10"> Inserisci una descrizione </textarea> <br> <br>

            <label for="Prezzo">Prezzo dell'oggetto</label> <br>
            <input type="number" name ="Prezzo" id="Prezzo" /> <br> <br>

            <label for="Pezzo">Pezzi disponibili</label> <br>
            <input type="number" name ="Pezzo" id="Pezzo" /> <br> <br>

        </form>
        
        <h3>Naviga</h3>
        <a href='descrizione.html'>Vai alla pagina Descrizione</a> <br>
        <a href='login.html'>Vai alla pagina Login</a> 
    </body>
</html>
